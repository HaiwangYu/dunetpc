[random]
seed = -1
shuffle = True

[images]
standardize = False
views = 3
path = /raid/new_dataset
cells = 500
planes = 500

[dataset]
path = /raid/cvn/dataset
labels_prefix = /labels2
partition_prefix = /partition2
uniform = False

[log]
path = /raid/cvn/log
prefix = /multioutput

[model]
checkpoint_save_many = True
checkpoint_save_best_only = False
checkpoint_path = /raid/cvn/checkpoint
branches = True
architecture = seresnetsaul
parallelize = True
gpus = 8
checkpoint_prefix = /multioutput
print_summary = True
checkpoint_period = 1

[train]
epochs = 100
lr = 0.1
batch_size = 128
fraction = 0.98
resume = False
weighted_loss_function = False
class_weights_prefix = /class_weights_multitask
decay = 0.0001
early_stopping_patience = 5
momentum = 0.9
max_queue_size = 512

[validation]
fraction = 0.01
batch_size = 64

[test]
fraction = 0.01
output_prefix = /seresnet34_multioutput
output_path = /raid/cvn/output
cut_numu = 0.5
cut_nue = 0.7
cut_nc = 0.7
batch_size = 128
cut_nutau = 0.7

