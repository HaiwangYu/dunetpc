[random]
seed = 7
shuffle = True

[images]
filtered = False
standardize = False
views = 3
path = /scratch/cvn/datasetRaw
cells = 500
planes = 500
interaction_labels = {'11': 11, '10': 10, '13': 12, '1': 1, '0': 0, '3': 3, '2': 2, '5': 5, '4': 4, '7': 7, '6': 6, '9': 9, '8': 8}
neutrino_labels = {'11': 2, '10': 2, '13': 3, '1': 1, '0': 1, '3': 1, '2': 1, '5': 0, '4': 0, '7': 0, '6': 0, '9': 2, '8': 2}

[dataset]
path = /scratch/cvn/branch/dataset
labels_prefix = /labels
interaction_types = True
partition_prefix = /partition
uniform = False

[log]
path = /scratch/cvn/branch/log
prefix = /train

[model]
checkpoint_save_many = True
checkpoint_save_best_only = False
checkpoint_path = /scratch/cvn/branch/checkpoint
branches = False
architecture = resnet34
parallelize = False
checkpoint_prefix = /model
print_summary = True
checkpoint_period = 1

[train]
epochs = 100
lr = 0.6
batch_size = 64
fraction = 0.98
resume = False
weighted_loss_function = False
class_weights_prefix = /class_weights
decay = 0.0001
early_stopping_patience = 5
momentum = 0.9

[validation]
fraction = 0.01
batch_size = 64

[test]
fraction = 0.01
output_prefix = /test_info
output_path = /scratch/cvn/branch/output
cut_numu = 0.5
cut_nue = 0.7
cut_nc = 0.7
batch_size = 32
cut_nutau = 0.7

